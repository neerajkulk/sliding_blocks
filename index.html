<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 Sliding Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="game container my-5">
        <h1 class=my-3>Sliding Tiles Puzzle</h1>
        <div class="grid">
            <div class='block' id='0,0'>1</div>
            <div class='block' id='0,1'>2</div>
            <div class='block' id='0,2'>3</div>
            <div class='block' id='0,3'>4</div>
            <div class='block' id='1,0'>5</div>
            <div class='block' id='1,1'>6</div>
            <div class='block' id='1,2'>7</div>
            <div class='block' id='1,3'>8</div>
            <div class='block' id='2,0'>9</div>
            <div class='block' id='2,1'>10</div>
            <div class='block' id='2,2'>11</div>
            <div class='block' id='2,3'>12</div>
            <div class='block' id='3,0'>13</div>
            <div class='block' id='3,1'>14</div>
            <div class='block' id='3,2'>15</div>
            <div class='empty' id='3,3'></div>
        </div>
        <button id="reset" type="button" class="btn btn-warning my-4">Reset</button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
